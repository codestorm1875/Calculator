<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Abideen" />
  <meta name="description" content="Calculator made by me | COS104 Assignment" />
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="calculator_container">
    <div class="display">
      <input class="input" value="" disabled />
      <span class="result">0</span>
    </div>
    <div class="buttons">
      <div class="button" data-button-value="CE" data-button-type="special_clear_last_input">CE</div>
      <div class="button" data-button-value="C" data-button-type="special_clear">C</div>
      <div class="button" data-button-value="*" data-button-type="number">*</div>
      <div class="button" data-button-value="**" data-button-type="number">^</div>
      <div class="button" data-button-value="7" data-button-type="number">7</div>
      <div class="button" data-button-value="8" data-button-type="number">8</div>
      <div class="button" data-button-value="9" data-button-type="number">9</div>
      <div class="button" data-button-value="%" data-button-type="number">mod</div>
      <div class="button" data-button-value="4" data-button-type="number">4</div>
      <div class="button" data-button-value="5" data-button-type="number">5</div>
      <div class="button" data-button-value="6" data-button-type="number">6</div>
      <div class="button" data-button-value="+" data-button-type="operator">+</div>
      <div class="button" data-button-value="1" data-button-type="number">1</div>
      <div class="button" data-button-value="2" data-button-type="number">2</div>
      <div class="button" data-button-value="3" data-button-type="number">3</div>
      <div class="button" data-button-value="-" data-button-type="operator">-</div>
      <div class="button" data-button-value="0" data-button-type="number">0</div>
      <div class="button" data-button-value="." data-button-type="number">.</div>
      <div class="button" data-button-value="/" data-button-type="operator">/</div>
      <div class="button" data-button-value="=" data-button-type="solve">=</div>
    </div>
  </div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
